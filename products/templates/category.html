<html>
<head>
    <title>{{category}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> {{category}}</h1>
        {% for product in Products %}


        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">
                <img src="{{product.image_url}}" class="card-img-top" alt="..." style="width:100%;height:300px">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <h5 style="color:blue">description:-{{product.desc}}</h5>
                    <p class="card-text">RS {{product.price}}</p>
                    {% if product.stock > 0 %}
                        <a href="address?id={{product.id}}" class="btn btn-primary">Buy</a>
                    {% else %}
                        <p class="card-text" style="color:red">OUT OF STOCK</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
