<html>
<head>
    <title>{{category}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> {{category}}</h1>
        {% for order in orders %}


        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">
                <img src="{{order.img}}" class="card-img-top" alt="..." style="width:100%;height:300px">
                <div class="card-body">
                    <h5 class="card-title">{{order.order.shoe_name}}</h5>
                    <p class="card-text">RS {{order.order.amount}}</p>
                    <p class="card-text">Order Date:- {{order.order.order_date}}</p>
                    <p class="card-text">Address:- {{order.order.address}}</p>


                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
